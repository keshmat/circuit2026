# Netlify configuration

[build]
  # Build command - copies data into site folder
  command = "cp -r data site/"
  
  # Directory to publish
  publish = "site"

# Headers for caching
[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
